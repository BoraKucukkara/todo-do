<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo.do / by Bora Kucukkara</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/7ed19c3a98.js" crossorigin="anonymous"></script>
</head>
<body onload="onLoadFocus()" class="bg-light">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-1 text-success">todo.do</h1>
            <div class="card shadow">
                <!-- Counters -->
                <div class="card-header">

                    <div class="input-group">
                        <input id="newtask" aria-describedby="basic-addon1" type="text"
                               class="form-control form-control-lg">
                        <button onclick="add()" type="button" class="btn btn-success">+</button>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div class="progress">
                                <div id="loading"
                                     class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                                     role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- TASKS -->
                <div class="card-body">
                    <span class="text-success lead" id="bodytext">Welcome. Add your first task</span>

                    <ul class="list-group list-group-flush fs-5 tasks" id="tasks">
                    </ul>
                </div>
                <!-- FORM -->
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                            <div><h6 class="d-inline me-3">Tasks <span class="badge btn-secondary" id="activebox">0</span></h6>
                            <h6 class="d-inline">Done <span class="badge btn-success" id="passivebox">0</span></h6>
                            </div>
                            <div>Clear all <button class="btn btn-sm btn-close" onclick="clearall()"></button></div>
                    </div>
                </div>
            </div>
            <p class="col-12 text-center mt-5 text-secondary"> Made by Bora Kucukkara</p>
        </div>
    </div>
</div>
</body>
</html>
